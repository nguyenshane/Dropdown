{{left_sidebar_enabled,right_sidebar_enabled=False,('message' in globals())}}
{{extend 'layout.html'}}

<link rel="import" href="{{=URL('static','bower_components/core-toolbar/core-toolbar.html')}}">
<link rel="import" href="{{=URL('static','bower_components/core-menu/core-menu.html')}}">
<link rel="import" href="{{=URL('static','bower_components/core-item/core-item.html')}}">
<link rel="import" href="{{=URL('static','bower_components/core-header-panel/core-header-panel.html')}}">
<link rel="import" href="{{=URL('static','bower_components/core-drawer-panel/core-drawer-panel.html')}}">
<link rel="import" href="{{=URL('static','bower_components/core-scroll-header-panel/core-scroll-header-panel.html')}}">
<link rel="import" href="{{=URL('static','bower_components/core-icons/core-icons.html')}}">
<link rel="import" href="{{=URL('static','bower_components/core-icons/image-icons.html')}}">
<link rel="import" href="{{=URL('static','bower_components/paper-icon-button/paper-icon-button.html')}}">
<link rel="import" href="{{=URL('static','bower_components/paper-button/paper-button.html')}}">




<core-drawer-panel id="drawerPanel" rightDrawer>
  
  <core-header-panel drawer>
    <core-toolbar id="navheader">
      <span>Menu</span>
    </core-toolbar>
    <core-menu>
      <core-item label="One"></core-item>
      <core-item label="Two"></core-item>
    </core-menu>
   </core-header-panel>

  <core-header-panel main>
    <core-toolbar id="mainheader">
      <paper-icon-button id="useravatar" icon="account-circle"></paper-icon-button>
      <span flex id="title">Dropdown</span>
      <paper-icon-button id="navicon" icon="image:flash-on"></paper-icon-button>
    </core-toolbar>

    <div class="content">
      <core-scroll-header-panel headermargin="128" condenses headerheight="192" id="core_scroll_header_panel">
        <core-toolbar id="maincircuit" class="tall">
          <!-- <core-icon-button icon="arrow-back" id="core_icon_button"></core-icon-button>
          <div id="div" flex></div>
          <core-icon-button icon="search" id="core_icon_button1"></core-icon-button>
          <core-icon-button icon="more-vert" id="core_icon_button2"></core-icon-button>
          <div class="top indent">Test</div> -->
          <div class="middle indent">
          Cassie, your circuit for today
            <div class="row" style="padding: 0;">
              <div class="col col-left">
                <div class="button button-dark button-small points"><strong>50</strong> pts</div>
                <div class="row">
                  <div class="col col-center">
                    <span class="bignumber">12</span><span class="denom"> sets</span>
                    <div class="detail">2 Burpees<br>1 Squat<br>2 High Kness</div>
                  </div>
               </div>
              </div>
              <div class="col col-right">
                <div class="row" style="padding: 0;">
                  <div class="col col-right-1">
                    <div class="button button-dark button-small points"><strong>30</strong> pts</div>
                    <span class="bignumber">1</span><span class="denom"> min</span>
                    <div class="detail">Push Ups</div>
                  </div>
                </div>
                <div class="row" style="padding: 0;">
                  <div class="col col-right-2">
                    <div class="button button-dark button-small points"><strong>15</strong> pts</div>
                    <span class="bignumber">6</span>
                    <div class="detail">Jumping Jacks</div>
                  </div>
                </div>
              </div>
            </div>

          </div>
          <paper-button class="bottom indent" id="start-btn" raised>Start Circuit <core-icon icon="chevron-right"></core-icon></paper-button>
        </core-toolbar>
        <section id="section" content></section>
      </core-scroll-header-panel>
    </div>
  </core-header-panel>

</core-drawer-panel>




<script>
document.addEventListener('polymer-ready', function() {
  var navicon = document.getElementById('navicon');
  var drawerPanel = document.getElementById('drawerPanel');
  navicon.addEventListener('click', function() {
    drawerPanel.togglePanel();
  });
});
</script>
